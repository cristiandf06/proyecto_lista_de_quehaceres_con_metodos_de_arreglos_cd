<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafío 5 Métodos de Arreglo</title>

<body>
    <!-- ===== NAV BAR =====  -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 mx-5">cristiandf</span>
            </div>
        </nav>
    </header>

    <!-- =====  MAIN ===== -->
    <div class="container main">
        <h3 class="my-5">Lista de actividades a realizar</h3>
        <hr>
            <div class="mb-3">
                <label class="form-label">Nueva tarea:</label>
                <div class="nueva_tarea">
                    <input type="text" class="form-control ingreso_tarea" id="ingresarTarea">
                    <button type="submit" class="btn btn-primary" id="agregarTarea">Agregar</button>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="w-50">
                    <div class="d-flex align-items-start flex-column">
                        <p class="mb-1">Total: <span id="tareasTotales"></span></p>
                        <p class="mb-1">Realizadas: <span id="tareasRealizadas"></span></p>
                    </div>
                </div>
                <div class="w-50">
                    <div class="d-flex fw-bold">
                        <div style="width:10%">ID</div>
                        <div style="width:90%">Tareas</div>
                    </div>

                    <div class="d-flex align-items-center flex-wrap" id="tareas">
                        
                    </div>
                </div>
            </div>
    </div>

    <!-- =====  FOOTER ===== -->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container">
                <div>
                    <h1 class="footer__title">Cristian</h1>

                <div class="footer__socials">

                    <a href="https://github.com/CristianDF06" target="_blank" class="footer__social">

                    </a>
                    <a href="https://www.instagram.com/cristianduranf/" target="_blank" class="footer__social">
                        <i class="uil uil-instagram"></i>
                    </a>
                </div>
            </div>
            <p class="footer__copy">&#169; cristiandf. All right reserved</p>
        </div>
