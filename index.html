<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Desafio MÃ©todos de Arreglos</title>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <hr>

        <label for="inputAgregar">Nueva tarea:</label>
        <div class="d-flex">
            <input type="text" class="form-control me-3" id="inputAgregar">
            <buttom class="btn btn-success" id="btnAgregar">Agregar</buttom>
        </div>
        <div class="d-flex mt-3">
            <p class="w-50">
                Total: <span id="tareasTotales" class="fw-bold">0</span><br>
                Realizadas: <span id="tareasRealizadas" class="fw-bold">0</span>
            </p>

            <div class="w-50">
                <div class="d-flex fw-bold">
                    <div style="width:10%">ID</div>
                    <div style="width:90%">Tarea</div>
                </div>

                <div class="d-flex align-items-center flex-wrap" id="tareas">
                    <div style="width:10%">16</div>
                    <div style="width:70%">Hacer mercado</div>
                    <div style="width:10%">
                        <input type="checkbox" id="completado-16">
                    </div>
                    <div style="width:10%" class="mt-2">
                        <buttom class="btn btn-danger">x</buttom>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
